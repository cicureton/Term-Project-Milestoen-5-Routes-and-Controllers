<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin - Edit Product</title>
  <link rel="stylesheet" href="styles/admin.css" />
  <script src="scripts/product-edit.js"></script>
</head>

<body>
  <header>
    <h1>Roomful Furniture Admin View</h1>
    <nav>
      <a href="admin-upload.html">Bulk Upload</a>
      <a href="admin-products.html">Product Listing</a>
      <a href="index.html">Sign Out</a>
    </nav>
  </header>

  <main>
    <h2>Edit Product Details</h2>
    <form id="edit-form">
      <p><strong>Product ID: <span id="product-id"></span></strong></p>
      <label for="name">Name:</label>
      <input type="text" id="name" /><br />

      <label for="description">Description:</label>
      <textarea id="description"></textarea><br />

      <label for="category">Category:</label>
      <input type="text" id="category" /><br />

      <label for="price">Price:</label>
      <input type="number" id="price" /><br />

      <label for="image">Image Path:</label>
      <input type="text" id="image" /><br />

      <button type="submit">Save Changes</button>
    </form>
  </main>

</body>

</html>
